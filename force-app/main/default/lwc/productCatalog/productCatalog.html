<template>
    <lightning-card title="Product Catalog">

        <div class="slds-p-around_medium">
            <lightning-input
                label="Search Product (Name or Family)"
                onchange={handleSearch}>
            </lightning-input>
        </div>

        <lightning-datatable
            key-field="Id"
            data={products}
            columns={columns}
            draft-values={draftValues}
            onsave={handleSave}
            hide-checkbox-column>
        </lightning-datatable>

    </lightning-card>
</template>
